<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Meal Tracker</title>
</head>

<body>
    <main>
        <section class="intro">
            <h2>
                Welcome to the meal tracker!
            </h2>
        </section>
            <section id="ingredient-section">
                <form id="ingredient-form">
                    <label for="ingredient">
                        Ingredient:
                        <input type="text" name="ingredient">
                    </label>
                    <label for="quantity">
                        Quantity:
                        <input type="number" name="quantity">
                    </label>
                    <label for="measurement">
                        <select name="measurement">
                            <option value="Cup(s)" id="cups">Cup(s)</option>
                            <option value="Tablespoon(s)" id="tablespoons">Tablespoon(s)</option>
                            <option value="Teaspoon(s)" id="teaspoons">Teaspoon(s)</option>
                            <option value="Ounce(s)" id="ounces">Ounce(s)</option>
                        </select>
                    </label>
                    <button>Add Ingredient</button>
                </form>
                <ul id="ingredient-list">
                </ul>
                <button id="remove">Remove last ingredient</button>
            </section>
            <section id="save-meal-section">
                <h2 id="header">Save Meal</h2>
                <button id="save-meal">Save</button>
                <input type="text" id="meal-input">
            </section>
            <section id="meals">
                <h2>Meals</h2>
                <ul id="meal-list">

                </ul>
            </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
